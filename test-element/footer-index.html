<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./footer.css" />
    <title>TEST FOOTER</title>
  </head>
  <body>
    <footer>
      <!-- 1 -->
      <section class="section section--edge">
        <h1>Contact</h1>
        <ul class="footer__item footer__item--column">
          <li class="footer__subtitle">Email</li>
          <li>info@travelsite.com</li>
        </ul>
      </section>
      <!-- 2 -->
      <section class="section section--middle">
        <h1>Hours</h1>
        <ul class="footer__item">
          <div>
            <li class="footer__subtitle">MONDAY - FRIDAY</li>
            <li>9:00 AM - 5:00 PM</li>
          </div>
          <div>
            <li class="footer__subtitle">SATURDAY</li>
            <li>10:00 AM - 4:00 PM</li>
          </div>
          <div>
            <li class="footer__subtitle">SUNDAY</li>
            <li>Closed</li>
          </div>
        </ul>
      </section>
      <!-- 3 -->
      <section class="section section--edge">
        <h1>Social</h1>
        <ul class="footer__item --social__list --footer__item--social">
          <li>
            <a href="https://www.instagram.com/"
              ><img
                class="social__img"
                src="../assets/icons/icon-instagram.png"
                alt="Instagram icon"
            /></a>
          </li>
          <li>
            <a href="https://www.facebook.com/"
              ><img
                class="social__img"
                src="../assets/icons/icon-facebook.png"
                alt="Facebook icon"
            /></a>
          </li>
          <li>
            <a href="https://twitter.com/?lang=en"
              ><img
                class="social__img"
                src="../assets/icons/icon-twitter.png"
                alt="twitter icon"
            /></a>
          </li>
        </ul>
      </section>
    </footer>
  </body>
</html>
