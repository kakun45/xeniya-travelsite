<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./card.css" />
    <title>Test Destimation Card</title>
  </head>
  <body>
    <main style="background-color: rgb(183, 240, 221)">
      <div class="main-parent">
        <section>
          <h1 class="title">Hawaii</h1>
          <div class="card-parent">
            <div class="card">
              <div>
                <div class="card__item card__item-title"><h3>Friday</h3></div>
                <div class="card__item card__item-text">Breakfast</div>
                <div class="card__item card__item-text">Lunch</div>
                <div class="card__item card__item-text">Dinner</div>
                <div class="card__item card__item-text">Snorkeling</div>
              </div>
            </div>

             <div class="card">
              <ul>
                <li class="card__item card__item-title"><h3>Saturday</h3></li>
                <li class="card__item card__item-text">Breakfast</li>
                <li class="card__item card__item-text">Lunch</li>
                <li class="card__item card__item-text">Dinner</li>
                <li class="card__item card__item-text">Snorkeling</li>
              </ul>
            </div>
            <div class="card">
              <h3 class="card__title">Saturday</h3>
            </div>
            <div class="card">
              <h3 class="card__title">Sunday</h3>
            </div>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
